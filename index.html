---
layout: default
title: Your New Jekyll Site
---

<div id="home">
    <h1>Pages</h1>
    <ul class="posts">
        {% for p in site.pages %}
        <p>
            <a href="{{ p.url }}">{{ p.url }}</a>
        </p>
        {% endfor %}
    </ul>


  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
